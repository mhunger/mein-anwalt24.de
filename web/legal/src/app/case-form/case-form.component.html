<div class="container m-2">
  <form class="mr-auto" [formGroup]="legalCaseForm" (ngSubmit)="processCase()" novalidate>
    <div class="form-group row">
      <label for="income" class="col-2 col-form-label">Einkommen</label>
      <div class="col">
        <input class="form-control" type="text" placeholder="Bruttonjahreseinkommen in EUR" id="income" formControlName="income">
      </div>
    </div>
    <div class="form-group row">
      <label for="dateOfEmployment" class="col-2 col-form-label">Einstellungsdatum</label>
      <div class="col">
        <input class="form-control" type="text" placeholder="mm.dd.yyyy z.B. 01.10.2015" id="dateOfEmployment" formControlName="dateOfEmployment">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Abfindung Berechnen</button>
  </form>
  <p>{{ legalCaseForm.value | json }}</p>
</div>
